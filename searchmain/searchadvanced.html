<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <link rel="stylesheet" href="searchstyles.css">
    </head>
    <body>
        <ul class="navigationbar">
            <li class="navigationitem"><a href="searchmain.html">Back to standard Google search</a></li>
        </ul>
        <div class="advsearchlogoposition">
            <img src="googlelogo.png" alt="Google logo" width="74" height="24" >
        </div>
        <p class="heading1advsearch">Advanced Search</p>
        <div class="line"></div>
        <div class="heading2advsearch">Find pages with...</div>
        <form action="https://www.google.com/search">
            <div class=inputrow>
                <div class="leftadvsearch">
                    <p class="rowitem">all these words:</p>
                </div>
                <div class="rightadvsearch">
                    <input class="advsearchbox" type="text" name="as_q"> <br>
                </div>
            </div>
            <div class=inputrow>
                <div class="leftadvsearch">
                    <p class="rowitem">this exact word or phrase:</p>
                </div>
                <div class="rightadvsearch">
                    <input class="advsearchbox" type="text" name="as_epq"> <br>
                </div>
            </div>
            <div class=inputrow>
                <div class="leftadvsearch">
                    <p class="rowitem">any of these words:</p>
                </div>
                <div class="rightadvsearch">
                    <input class="advsearchbox" type="text" name="as_oq"> <br>
                </div>
            </div>
            <div class=inputrow>
                <div class="leftadvsearch">
                    <p class="rowitem">none of these words:</p>
                </div>
                <div class="rightadvsearch">
                    <input class="advsearchbox" type="text" name="as_eq"> <br>
                </div>
            </div>
            <div class="advsearcharea">
                <input class="advsearchbutton" type="submit" value="Advanced Search"> 
            </div>
        </form>
    </body>
</html>
