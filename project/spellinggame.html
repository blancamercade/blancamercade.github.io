<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpellingQuestKids</title>
    <link rel="stylesheet" href="readinggamestyles.css">
    <script src="https://kit.fontawesome.com/3f587dad3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="questionarea">
        <button class="btn btn-success" id="emma">Y2 Emma spellings  <i class='fas fa-play'></i></button> <br>
        <button class="btn btn-success" id="neil">R Neil spellings  <i class='fas fa-play'></i></button>
        <h1>Choose words to practice:</h1>
        <textarea type="text" id="questionbox" name="spellings" placeholder="Enter words separated by commas here"></textarea>
        <button class="btn btn-success" id="start">Start practicing  <i class='fas fa-play'></i></button> <br>
    </div>
    <h1 id="answerstitle"></h1>
    <div id="questionscontainer"></div>
</body>
<script src="spelling.js" async></script>
</html>
