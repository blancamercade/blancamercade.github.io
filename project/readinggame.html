<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterQuestKids</title>
    <link rel="stylesheet" href="readinggamestyles.css">
    <script src="https://kit.fontawesome.com/3f587dad3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="image-container">
        <img src="neilface.png" alt="Image">
    </div>
    <div>
        <h1>Read this:</h1>
        <p id="questionbox"></p>
    </div>
    <button class="btn btn-success" id="start">Start  <i class='fas fa-play'></i></button>
    <button class="btn btn-danger" id="stop">Stop  <i class='fas fa-stop'></i></button>
    <br>
    <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
    <br>
    <div id="answer"></div>
    <h1>What I heard:</h1>
    <p id="transcript"></div>
    <div class="transcriptbox">
        <span id="final" class="text-light"></span>
        <span id="interim" class="text-secondary"></span>
    </div>
    <button onClick="window.location.reload();">Play again</button>
</body>
<script src="speechRecognition.js" async></script>
</html>
