<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript lecture</title>
        <link rel="stylesheet" href="javapagestyles.css">
        <link rel="stylesheet" href="../homepagebutton.css">
        <script src="javascriptlecture.js"></script>
    </head>
    <body>
        <Button id="homepage" onclick="window.location.href='../index.html'"">Home</Button>
        <h1>This is practice from a lecture on Javascript</h1>
        <h2>Creating a tasklist</h2>
        <ul id="tasks">
            <form id="taskform">
                <input id="task" placeholder="New task" type="text">
                <input id="submit" type="submit">
            </form>
        </ul>
        <br>
        <hr>
        <button id="hellobutton">Click here for a hello alert message</button>
        <br>
        <br>
        <hr>
        <button id="countbutton">Click here to add numbers to the counter</button>
        <p id="manualcounter">0</p>
        <button id="resetbutton">Reset counter</button>
        <br>
        <hr>
        <h2> This is a counter that changes every second</h2>
        <p id="timedcounter">0</p>
        <br>
        <hr>
        <button id="hellogoodbyebutton">Click here to change this text</button>
        <h3>Hello!</h3>
        <br>
        <hr>
        <form id="nameform">
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
        <br>
        <hr>
        <h2 id="colorstitle">Testing how to change styles</h2>
        <button class="colorbuttons" data-color="red">Red</button>
        <button class="colorbuttons" data-color="blue">Blue</button>
        <button class="colorbuttons" data-color="green">Green</button>
        <br>
        <br>
        <hr>
        <h2 id="colorstitle2">Testing how to change styles with a drop down</h2>
        <select>
            <option value="black">Black</button>
            <option value="red">Red</button>
            <option value="blue">Blue</button>
            <option value="green">Green</button>
        </select>
    </body>
</html>
